<!DOCTYPE html>
<html   lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{_shared/head}"/>

<body>
<th:block th:include="~{_shared/header}"/>

<main>
    <div class="container">
        <h1> &#128640;</h1>

        <h1> Credit Account</h1>
        <h3>Here you can manage your assets [[${session.username}]]!</h3>
        <hr class="my-3"/>
        <p class="h3">You have [[${session.money.getCreditAmount()}]] Credits.  </p>

        <th:block>
            <form class="mx-auto bg-blur" th:action="@{/account/add}" method="post">
                <div class="form-group">
                    <div class="label-holder textCol d-flex justify-content-center">
                        <label for="amount" class="h4 mb-2 text-white">Amount</label>
                    </div>
                    <input type="number" min="0" class="form-control mx-auto w-25" id="amount" name="amount"/>
                </div>
                <div class="form-group">

                    <div class="row">
                        <div class="col col-md-4"></div>
                        <div>
                            <div class="col col-md-6 ml-lg-5">
                                <h5 class="text-white">BGN</h5>
                                <label for="type">
                                    <input type="radio" id="type" class="ml-lg-5" value="BGN" name="type">
                                </label>
                            </div>
                        </div>
                        <div>
                            <div class="col col-md-6 ml-lg-5">
                                <h5 class="text-white">USD</h5>
                                <label for="type">
                                    <input type="radio" id="type" class="ml-lg-5" value="USD" name="type">
                                </label>
                            </div>
                        </div>
                        <div>
                            <div class="col col-md-6 ml-lg-5">
                                <h5 class="text-white">EUR</h5>
                                <label for="type">
                                    <input type="radio" id="type" class="ml-lg-5" value="EUR" name="type">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <button class="btn btn-dark" type="submit">Add money</button>
                </div>
            </form>

        </th:block>
            <p class="h5">One BGN = One Credit.</p>
        <p class="h5">One USD = One and a half Credits.</p>
        <p class="h5">One EUR = TWO Credits.   </p>

        <hr class="my-3"/>

    </div>
</main>
<th:block th:include="~{_shared/footer}"/>
</body>
</html>
